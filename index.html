<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Globant's Hackthlon HTML5 Boilerplate</title>
        <meta name="description" content="Base template for Globant's Hackthlon HTML5 Boilerplate">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">	
		<!-- Optional theme -->
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body>
        <!-- Begin page content -->
        <div class="container">
            <div class="page-header">
                <h1 class="text-center">Globant Rosario HACKATHON</h1>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12 text-center">
                    <img src="img/logo-globant.png" alt="Globant Logo"/>
                </div>
            </div>
			<div class="jumbotron row">
                <div class="col-xs-3 text-center">
					<!-- Markup for Twitter Share button -->
						<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.globant.com/">Tweet</a>
					<!-- /Markup for Twitter Share button -->
                </div>
                <div class="col-xs-3 text-center">
					<!-- Markup for Twitter Follow button -->
						<a href="https://twitter.com/Globant" class="twitter-follow-button" data-show-count="false">Follow @Globant</a>
					<!-- /Markup for Twitter Follow button -->
                </div>
                <div class="col-xs-3 text-center">
					<!-- Markup for Twitter Hashtag button -->
						<a href="https://twitter.com/intent/tweet?button_hashtag=Hackathon" class="twitter-hashtag-button" data-related="Globant">Tweet #Hackathon</a>
					<!-- /Markup for Twitter Hashtag button -->
                </div>
                <div class="col-xs-3 text-center">
					<!-- Markup for Twitter Mention button -->
						<a href="https://twitter.com/intent/tweet?screen_name=Globant&text=Great%20Hackathon%20event!%20Now%20let's%20create%20wonderful%20Mobile%20Apps!" class="twitter-mention-button" data-size="large">Tweet to @Globant</a>
					<!-- /Markup for Twitter Mention button -->
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="container">
                <p class="text-muted">&copy; Globant 2014</p>
            </div>
        </div>

        <script type="text/javascript" src="js/vendor/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
